<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Pickup</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <canvas></canvas>

  <div id="pedals">
    <div id="leftPedal" hidden="hidden"></div>
    <div id="rightPedal" hidden="hidden"></div>
  </div>

  <div id="stats">
    <dl>
      <dt>FPS</dt><dd id="fps"></dd>
      <dt>Step</dt><dd id="step"></dd>
      <dt>Simulation Time</dt><dd id="simulationTime"></dd>
      <dt>Draw Time</dt><dd id="drawTime"></dd>
    </dl>
  </div>
  <image id="borderImage" src="/img/border.png" style="visibility: hidden;">
  <image id="groundImage" src="/img/ground.png" style="visibility: hidden;">
  <image id="bodyImage" src="/img/body.png" style="visibility: hidden;">
  <image id="wheelImage" src="/img/wheel.png" style="visibility: hidden;">

  <script src="js/main.js"></script>
</body>
